<!DOCTYPE html>
<html>
<head>
    <title>Video Upload</title>
    <style>
        .file-list { margin: 20px; }
        .file-item {
            padding: 10px;
            border: 1px solid #ddd;
            margin: 5px;
            display: flex;
            align-items: center;
        }
        .file-actions { margin-left: auto; }
    </style>
</head>
<body>
    <h1>上传视频</h1>
    <form method="post" enctype="multipart/form-data" action="/upload">
        <input type="file" name="file" accept="video/*" required>
        <input type="submit" value="进行处理">
    </form>

    <div class="file-list">
        <h2>已上传</h2>
        {% for file in files %}
        <div class="file-item">
            {{ file }}
            <div class="file-actions">
                <a href="/result/{{ file }}">查看视频结果</a>
                <a href="/frames/{{ file }}">查看帧结果</a>
                <a href="/delete/{{ file }}" style="color: red;">删除记录</a>
            </div>
        </div>
        {% endfor %}
    </div>
</body>

<!-- 在 upload.html 的底部添加 -->
<script>
function checkProcessing() {
    fetch('/api/processed_files')
        .then(response => response.json())
        .then(files => {
            files.forEach(filename => {
                const element = document.querySelector(`a[href*="${filename}"]`);
                if (element) element.innerHTML = "处理完成";
            });
        });
}

// 每 5 秒检查一次
setInterval(checkProcessing, 5000);
</script>

</html>
